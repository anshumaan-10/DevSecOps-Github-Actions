name: 51 Scan Docker Image

on:
  workflow_dispatch:
    inputs:
      image-tag:
        type: string
        description: 'The name of the docker image to scan'
        required: true

  workflow_call:
    inputs:
      image-tag:
        type: string
        description: 'The name of the docker image to scan'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ inputs.image-tag }}

jobs:
  container-image-scan:
    name: Container Image Scan
    permissions:
      contents: read
      checks: write
      pull-requests: write
      issues: read
      actions: read  # Allow actions read permission
      security-events: write  # Allow security events write permission
      packages: write
    runs-on: ubuntu-latest
    steps:
      # Log in to the Container registry
      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Pull Docker Image
      - name: Pull Docker Image
        run: docker pull ${{ env.IMAGE_TAG }}

      # List Docker Images
      - name: List Docker Images
        run: docker images

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Run Docker Scout Scan
      - name: Docker Scout Scan
        uses: docker/scout-action@v1.0.9
        with:
          image: ${{ env.IMAGE_TAG }}
          command: quickview,cves
          only-severities: critical,high
          sarif-file: scout-report.sarif
          dockerhub-user: ${{ secrets.DOCKERHUB_USERNAME }}  # Corrected input
          dockerhub-password: ${{ secrets.DOCKERHUB_TOKEN }}  # Corrected input
  
      # Upload Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: docker-scout-findings
          path: scout-report.sarif

